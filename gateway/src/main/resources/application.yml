server:
  port: 9999
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-headers: '*'
            allowed-methods: '*'
      routes:
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
  config:
    import: nacos:${spring.application.name}-dev.yml
knife4j:
  gateway:
    enabled: true
    strategy: discover
    discover:
      version: openapi3
      enabled: true
    service-config:
      service-user:
        - group-name: 用户服务
      service-order:
        - group-name: 订单服务
      service-product:
        - group-name: 商品服务