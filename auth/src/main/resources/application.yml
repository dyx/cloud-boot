server:
  port: 9000
spring:
  application:
    name: auth
  profiles:
    active: dev
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
      eager: true
  config:
    import:
      - nacos:${spring.application.name}-dev.yml
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      password: 123456
      connect-timeout: 5s
      timeout: 5s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms
feign:
  sentinel:
    enabled: true

sa-token:
  token-name: Authorization
  timeout: 86400
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: simple-uuid
  is-log: true
  is-read-cookie: false
  is-read-body: false
  is-read-header: true

knife4j:
  enable: true

custom:
  logfile:
    path: .logs/${spring.application.name}

