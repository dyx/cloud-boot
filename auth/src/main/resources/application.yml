server:
  port: 9000
spring:
  application:
    name: auth
  profiles:
    active: dev
  cloud:
    nacos:
      username: nacos
      password: nacos
      server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
      eager: true
    openfeign:
      client:
        config:
          default:
            loggerLevel: full
  config:
    import:
      - nacos:${spring.application.name}-dev.yml
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 1
      password: 123456
      connect-timeout: 5s
      timeout: 5s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms
feign:
  sentinel:
    enabled: true

sa-token:
  alone-redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: 123456
    connect-timeout: 5s
    timeout: 5s
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms

knife4j:
  enable: true
springdoc:
  default-flat-param-object: true

custom:
  logfile:
    path: .logs/${spring.application.name}

logging:
  level:
    com.cloud.boot.user.feign: debug